<div class="row">
    <div class="col-md-12">

        <h1>Applications</h1>
        <a href="#/apps/new" class="btn btn-success pull-right" title="">Create New</a>
        <br /><br />
        <div style="clear: both;"></div>

        <div class="panel panel-default">

            <table class="table">
                <thead>
                    <th>Application name</th>
                    <th>Latest version</th>
                    <th>&nbsp;</th>
                </thead>
                <tbody>
                    <tr ng-repeat="app in applications">
                        <td><a href="#/apps/{{ app.id }}" title="">{{ app.title }}</a></td>
                        <td></td>
                        <td align="right">
                            <a class="btn btn-sm btn-primary" href="#/apps/{{ app.id }}" title=""><i class="glyphicon glyphicon-search"></i>&nbsp;Show Versions</a>
                            <a class="btn btn-sm btn-primary" href="#/apps/{{ app.id }}/edit" title=""><i class="glyphicon glyphicon-pencil"></i>&nbsp;Edit</a>
                            <button class="btn btn-sm btn-danger" type="button" click-once="Removing..." ng-click="destroyApp(app)"><i class="glyphicon glyphicon-trash"></i>&nbsp;Remove</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
