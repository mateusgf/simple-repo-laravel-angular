<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">



            <h1 class="text-center login-title">Sign in to continue to Bootsnipp</h1>


            <div class="alert alert-danger" ng-show="error.valid">
                <strong>Error!</strong> {{ error.message }}
            </div>


            <div class="account-wall">
                <img class="profile-img" src="http://www.iconsdb.com/icons/preview/gray/guest-xxl.png"
                     alt="">
                <form class="form-signin" ng-submit="login();">
                    <input type="text" class="form-control" placeholder="Email" name="email" ng-model="email" required autofocus>
                    <input type="password" class="form-control" placeholder="Password" name="password" ng-model="password" required>
                    <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="login();">
                        Sign in</button>


                </form>
            </div>
            <a href="#" class="text-center new-account">Create an account </a>
        </div>
    </div>
</div>
