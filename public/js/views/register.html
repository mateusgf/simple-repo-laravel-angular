<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">



            <h1 class="text-center login-title">Fill up your information for registration</h1>


            <div class="alert alert-danger" ng-show="error.valid">
                <ul>
                    <li ng-repeat="err in error.messages">{{ err }}</li>
                </ul>
            </div>


            <div class="account-wall">
                <form class="form-signin" ng-submit="register();">
                    <input type="text" class="form-control" placeholder="Name" name="name" ng-model="name" required autofocus>
                    <input type="text" class="form-control" placeholder="Email" name="email" ng-model="email" required>
                    <input type="password" class="form-control" placeholder="Password" name="password" ng-model="password" required>
                    <input type="password" class="form-control" placeholder="Password confirmation" name="password_confirmation" ng-model="password_confirmation" required>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">
                        Register</button>


                </form>
            </div>
            <a href="#/login" class="text-center new-account">Already have an account? Sign in here </a>
        </div>
    </div>
</div>
